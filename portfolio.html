<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <h1>Portfolio - {{ category }}</h1>
    </header>
    <nav>
        <button onclick="location.href='/images/Jason'">Jason Generations for test</button>
        <button onclick="location.href='/images/Damien'">Damien Generations as test</button>
    </nav>
    <div id="portfolio-grid">
        <!-- Loop through images passed from the Flask app -->
        {% for image in images %}
            <img src="{{ image }}" alt="Image">
        {% endfor %}
    </div>
    <script src="static/script.js"></script>
</body>
</html>
